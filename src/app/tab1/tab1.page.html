<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Escritorio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex justify-content-center" style="margin-top:50px;"></div>
  <div id="header">
  <img src="../assets/images/logo.png">
  <h1>Progreso</h1><br></div>



  <h1>Documentos</h1>
  <div class="progress">
    
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
      <span class="sr-only">60% Completo</span>
    </div>
  </div>
<br><br><br>
  
<h1>Chequeos</h1>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
      <span class="sr-only">80% Completo</span>
    </div>
  </div>

  <br><br><br>
  <h1>Completo</h1>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
      <span class="sr-only">40% Completo</span>
    </div>
  </div>
</ion-content>
